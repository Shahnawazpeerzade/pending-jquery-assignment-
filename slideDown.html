<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SlideDown And SlideUp</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		#change, #ssp
		{
			padding: 5px;
			text-align: center;
			background-color: gray;
			border:solid 2px black;


		}
		#ssp
		{
			padding: 50px;
		}

			#change1, #ssp1
		{
			padding: 5px;
			text-align: center;
			background-color: gray;
			border:solid 2px black;


		}
		#ssp1
		{
			padding: 50px;
		}
	</style>
</head>
<body>
	<!--slideToggle-->

	<script type="text/javascript">
		$(document).ready(function(){
			$("#change").click(function(){
				$("#ssp").slideToggle("slow");
			})
		})
		
	</script>

	<div id="change">
		Click To Slide Up & Down
	</div>

	<div id="ssp">
		Welcome to My Webpage 
	</div>


<!--slideUp-->


	<script type="text/javascript">
		$(document).ready(function(){
			$("#change1").click(function(){
				$("#ssp1").slideUp("slow");
			})
		})
		
	</script>

	<div id="change">
		Click To SlideUp
	</div>

	<div id="ssp1">
		Welcome to My Webpage 
	</div>


<script type="text/javascript">
	$(document).ready(function(){
		$("buton").click(function(){
			$("div").animate({left: '700px', opacity:'0.5',height:'350px', width:'60px'; })
		})
	})
</script>

<button>Show Animation</button>

<div id="shanu" style="position: absolute; margin-top:50px;"></div>
</body>
</html>
