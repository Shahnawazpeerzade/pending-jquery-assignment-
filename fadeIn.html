<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FadeIn and fadeToggle</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>
<body>


	<!---fadeIn-->


	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("#img").fadeIn(2000);
				$("#h1").fadeIn("slow");
				$("#p").fadeIn(5000);


			})
		})
	</script>
	<h1 id="h1" style="display: none;">Pulsar 220f  Black</h1>
	<img src="220.png" width="50%" id ="img" style="display: none;">
	<p id="p" style="display: none;">I have brought this bike in the year of 2018.</p>
	<button>Click to Fade</button>

<!---fadeTo-->

	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("#i").fadeTo("slow",0.3);
				$("#h2").fadeTo("slow",0.3);
				$("#p2").fadeTo("slow",0.3);


			})
		})
	</script>
	<h1 id="h2">Pulsar 220f  Black</h1>
	<img src="220.png" width="50%" id ="i">
	<p id="p2">I have brought this bike in the year of 2018.</p>
	<button>Click to Fade</button>
	
	<!---fadeToggle-->


	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("#im").fadeToggle(2000);
				$("#h3").fadeToggle("slow");
				$("#p3").fadeToggle(5000);


			})
		})
	</script>
	<h1 id="h3">Pulsar 220f  Black</h1>
	<img src="220.png" width="50%" id ="im">
	<p id="p3">I have brought this bike in the year of 2018.</p>
	<button>Click to Fade</button>

<!--slideDown-->



	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("#img4").slideDown();
				$("#h4").slideDown("slow");
				$("#p4").slideDown(5000);


			})
		})
	</script>
	<center><h1 id="h4" style="display: none;">Pulsar 220f  Black</h1>
	<img src="220.png" width="50%" id ="img4" style="display: none;">
	<p id="p4" style="display: none;">I have brought this bike in the year of 2018.</p>
	<button>Click to Fade</button></center>
</body>
</html>
