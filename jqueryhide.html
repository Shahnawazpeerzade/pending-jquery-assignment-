<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jquery Hide</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<!---Hide and show -->
	<script type="text/javascript">
		$(document).ready(function(){
			$("#hide").click(function(){
				$("img").hide();

			})
			$("#show").click(function(){
				$("img").show();

			})
		})

	</script>

	<center><img src="220.png" width="50%"></center>
	<br>
     <center><button id ="hide">Hide Image</button>	
     <button id ="show">Show Image</button></center>

<br>

<!--Toggle-->


     	<script type="text/javascript">
		$(document).ready(function(){
			$("#hide1").click(function(){
				$("img").toggle();

			})
		
		})

	</script>

	<center><img src="1.jpg" width="50%"></center>
     <center><button id ="hide1">Hide Image</button>	
   </center>

</body>
</html>
