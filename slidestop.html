<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SlideDown And Stop</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		#change, #ssp
		{
			padding: 5px;
			font-size: 24px;
			text-align: center;
			background-color: #555;
			color: #fff;
			border-radius: 3px;
			border:solid 2px black;
			


		}
		#ssp
		{
			padding: 50px;
			display: none;

		}
	</style>

</head>
<body>
	<script type="text/javascript">
	$(document).ready(function(){
	$("#change").click(function(){
		$("#ssp").slideDown(5000);

	})
	$("#stop").click(function(){
		$("#ssp").stop();
	})
	})
	</script>
	<center><button id="stop" style="background-color: #06f;text-align: center;font-size: 20px;
	margin-top: 20px;">Stop Animate</button></center>
	<div id="change" style="margin-top: 100px;">Click to slide down this DIV TAG.</div>
	<div id="ssp">Welcome to My Webpage.</div>

	
</body>
</html>
